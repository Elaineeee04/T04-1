<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>T04 â€“ SVG House & Garden</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #f8f8f8;
      font-family: Arial, sans-serif;
    }

    svg {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <svg
    viewBox="0 0 800 500"
    preserveAspectRatio="xMidYMid slice"
    aria-labelledby="svgTitle svgDesc"
    role="img"
  >
    <title id="svgTitle">House and Garden Scene</title>
    <desc id="svgDesc">
      An SVG illustration of a house and garden, showing sky, grass, sun, cloud, tree, house, roof, chimney, door, windows, fence, a curved path, and a caption.
    </desc>

    <!-- Sky -->
    <rect x="0" y="0" width="800" height="300" fill="#aee7ff" />

    <!-- Grass -->
    <rect x="0" y="300" width="800" height="200" fill="#7ed957" />

    <!-- Sun -->
    <circle cx="700" cy="120" r="40" fill="#ffe066" stroke="#ffd700" stroke-width="4" />

    <!-- Cloud -->
    <ellipse cx="600" cy="100" rx="40" ry="25" fill="#fff" opacity="0.9" />
    <circle cx="570" cy="110" r="20" fill="#fff" opacity="0.9" />
    <circle cx="630" cy="110" r="18" fill="#fff" opacity="0.9" />

    <!-- Tree -->
    <rect x="120" y="270" width="24" height="70" fill="#8d5524" />
    <circle cx="132" cy="250" r="40" fill="#3cb371" />

    <!-- House -->
    <rect x="320" y="220" width="180" height="120" fill="#ffe5b4" stroke="#c9a06c" stroke-width="3" />
    <polygon points="310,220 410,150 510,220" fill="#b22222" stroke="#8b1a1a" stroke-width="3" />
    <rect x="470" y="160" width="22" height="40" fill="#a0522d" stroke="#7b3f00" stroke-width="2" />

    <!-- Door -->
    <rect x="390" y="270" width="40" height="70" fill="#deb887" stroke="#8b5c2a" stroke-width="2" />
    <circle cx="425" cy="305" r="5" fill="#d4af37" />

    <!-- Windows -->
    <rect x="340" y="240" width="35" height="35" fill="#b3e0ff" stroke="#7ec0ee" stroke-width="2" />
    <rect x="445" y="240" width="35" height="35" fill="#b3e0ff" stroke="#7ec0ee" stroke-width="2" />
    <!-- Window panes -->
    <line x1="357.5" y1="240" x2="357.5" y2="275" stroke="#7ec0ee" stroke-width="2" />
    <line x1="340" y1="257.5" x2="375" y2="257.5" stroke="#7ec0ee" stroke-width="2" />
    <line x1="462.5" y1="240" x2="462.5" y2="275" stroke="#7ec0ee" stroke-width="2" />
    <line x1="445" y1="257.5" x2="480" y2="257.5" stroke="#7ec0ee" stroke-width="2" />


    <!-- Fence -->
    <g id="simple-fence" stroke="#CCCCCC" stroke-width="3" fill="#FFFFFF">
      <line x1="200" y1="310" x2="380" y2="310" stroke-width="4" />
      <line x1="200" y1="330" x2="380" y2="330" stroke-width="4" />
      <line x1="440" y1="310" x2="620" y2="310" stroke-width="4" />
      <line x1="440" y1="330" x2="620" y2="330" stroke-width="4" />

      <polyline points="200,330 200,300 200,300 200,330" />
      <polyline points="220,330 220,300 220,300 220,330" />
      <polyline points="240,330 240,300 240,300 240,330" />
      <polyline points="260,330 260,300 260,300 260,330" />
      <polyline points="280,330 280,300 280,300 280,330" />
      <polyline points="300,330 300,300 300,300 300,330" />
      <polyline points="320,330 320,300 320,300 320,330" />
      <polyline points="340,330 340,300 340,300 340,330" />
      <polyline points="360,330 360,300 360,300 360,330" />
      <polyline points="380,330 380,300 380,300 380,330" />

      <polyline points="440,330 440,300 440,300 440,330" />
      <polyline points="460,330 460,300 460,300 460,330" />
      <polyline points="480,330 480,300 480,300 480,330" />
      <polyline points="500,330 500,300 500,300 500,330" />
      <polyline points="520,330 520,300 520,300 520,330" />
      <polyline points="540,330 540,300 540,300 540,330" />
      <polyline points="560,330 560,300 560,300 560,330" />
      <polyline points="580,330 580,300 580,300 580,330" />
      <polyline points="600,330 600,300 600,300 600,330" />
      <polyline points="620,330 620,300 620,300 620,330" />
    </g>

    <!-- Path -->
    <path
      d="M410,340 
        C410,380 410,420 380,460 
        C350,490 500,500 450,500"
      fill="#e0cda9"
      stroke="#bfa76f"
      stroke-width="4"
      opacity="0.85"
    />

    <!-- Caption -->
    <text x="400" y="430" text-anchor="middle" font-size="28" fill="#333" font-family="Arial, sans-serif">
      Welcome to the House & Garden!
    </text>
  </svg>
</body>
</html>
